<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d92c0de9b.js" crossorigin="anonymous"></script>

    <!--Datapicker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!--Google material design-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body class="dashboard">
    <div class="col-md-12 row">
        <div class="col-md-2">
            <div class="vertical-menu"  style='position: fixed;'>
                <a class="" href="index.html">Homepage</a>
                <a class="active" href="#">Work</a>
                <a class="" href="financial.html">Financial</a>
            </div>
        </div>
        <div class="col-md-10">
            <!-- Title -->
            <div class="col-md-12 row">
                <div class="col-md-8">
                    <h3 id="dashboard-title">Work</h3>
                    <p></p>
                </div>
                <div class="col-md-4 dashboard-item">
                    <div class="" id="dashboard-functions">
                        <label for="rangePicker"><h6 class="tab-title">Period: </h6></label>
                        <input id="rangePicker" type="text" name="whyDoesThisNotWork" style="display: inline-block;"></input>
                    </div>
                </div>
            </div>
            
            <!-- First row -->
            <div class="col-md-12 row">

                <!-- Item 1 -->
                <div class="dashboard-item col-md-8">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <select id="intervalSelector">
                                <option value="month">Monthly</option>
                                <option value="week">Weekly</option>
                            </select>
                            <label for="intervalSelector"><h6 class="tab-title">Estimated Workload and Resources</h6></label>
                        </div>
                        <div class="chart" style="height: 300px;">
                            <canvas id="workLoadChart"></canvas>
                        </div>
                        <button id="button-tasks" class="mdc-button" style="float: right; margin: 5px 15px 10px 0px;">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Workload scheduler</span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_forward</i>
                        </button>
                    </div>
                </div>
                
                <!-- Item 2 -->
                <div class="dashboard-item col-md-4">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <select id="complianceSelector">
                                <option value="month">Compliance</option>
                                <option value="week">Completion</option>
                            </select>
                            <label for="complianceSelector"><h6 class="tab-title"> per type of Task</h6></label>
                        </div>

                        <div class="chart" style="height: 300px;">
                            <canvas id="jobCompliance"></canvas>
                        </div>
                        <button id="button-tasks" class="mdc-button" style="float: right; margin: 5px 15px 10px 0px;">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">View tasks</span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_forward</i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Second row -->
            <div class="col-md-12 row">
                <!-- item 3 -->
                <div class="dashboard-item col-md-6">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <select id="interval">
                                <option value="month">All</option>
                                <option value="week">Lubrication</option>
                                <option value="week">Vibration</option>
                            </select>
                            <label for="interval"><h6 class="tab-title">Task Compliance per Route</h6></label>
                        </div>
                        <div class="chart" style="height: 250px;">
                            <canvas id="routeComplianceChart"></canvas>
                        </div>
                        <button id="button-routes" class="mdc-button" style="float: right; margin: 5px 15px 10px 0px;">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">View routes</span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_forward</i>
                        </button>
                    </div>
                </div>

                <!-- item 4 -->
                <div class="dashboard-item col-md-6">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <select id="interval" name="cars">
                                <option value="month">Resources</option>
                                <option value="week">Workload</option>
                            </select>
                            <label for="interval"><h6 class="tab-title"> Estimation per Function </h6></label>
                        </div>

                        <div class="chart">
                            <canvas id="resourcesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html> 

<footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/work.js"></script>
    <script src="js/functions.js"></script>
</footer>
