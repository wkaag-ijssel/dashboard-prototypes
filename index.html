<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d92c0de9b.js" crossorigin="anonymous"></script>
</head>

<body class="dashboard">
    <div class="col-md-12 row">
        <div class="col-md-2">
            <div class="vertical-menu">
                <a class="active" href="#">Homepage</a>
                <a class="" href="financial.html">Financial</a>
                <a class="" href="#">Work</a>
                <a class="" href="#">Users</a>
                <a class="" href="#">Settings</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="col-md-12 row">
                <div class="col-md-12">
                    <h1 class="dashboard-title">Dashboard prototypes</h1>
                </div>
            </div>
            
            <div class="col-md-12 row">
                <div class="dashboard-item col-md-7">
                    <div class="dashboard-content">
                        <div class="tab">
                            <button class="tablinks active" onclick="changeTab(event, chart1, workorders, _workorders)">
                                <h6 class="tab-title">Workorders</h6>
                                <p class="tab-metric"></p>
                                <i class="fas"></i>
                                <p class="tab-diff"></p>
                            </button>
                            <button class="tablinks" onclick="changeTab(event, chart1, readings, _readings)">
                                <h6 class="tab-title">Readings</h6>
                                <p class="tab-metric"></p>
                                <i class="fas"></i>
                                <p class="tab-diff"></p>
                            </button>
                            <button class="tablinks" onclick="changeTab(event, chart1, reports, _reports)">
                                <h6 class="tab-title">Reports</h6>
                                <p class="tab-metric"></p>
                                <i class="fas"></i>
                                <p class="tab-diff"></p>
                            </button>
                            <button class="tablinks" onclick="changeTab(event, chart1, totalCosts, _totalCosts)">
                                <h6 class="tab-title">Costs</h6>
                                <p class="tab-metric">$ </p>
                                <i class="fas"></i>
                                <p class="tab-diff"></p>
                            </button>
                            <button class="tablinks" onclick="changeTab(event, chart1, totalSavings, _totalSavings)">
                                <h6 class="tab-title">Savings</h6>
                                <p class="tab-metric">$ </p>
                                <i class="fas"></i>
                                <p class="tab-diff"></p>
                            </button>
                        </div>

                        <div class="chart">
                            <canvas id="myChart_1" height="100px"></canvas>
                        </div>
                    </div>
                </div>

                <div class="dashboard-item col-md-5">
                    <div class="dashboard-content">
                        <div class="scatter-plot">
                            <h6 class="tab-title">Estimated Uptime and Costs per Month</h6>
                        </div>

                        <div class="chart">
                            <canvas id="myChart_2" height="200px"></canvas>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-12 row">
                <div class="dashboard-item col-md-6">
                    <div class="dashboard-content">
                        <div class="table-plot">
                            <h6 class="tab-title">Costs per Asset</h6>
                            <table style="width:100%">
                                <tr>
                                    <th>Asset</th>
                                    <th>Costs</th>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td>Asset #4</td>
                                    <td>32,00</td>
                                    <td>5%</td>
                                </tr>
                                <tr>
                                    <td>Asset #1</td>
                                    <td>28,00</td>
                                    <td>-2.5%</td>
                                </tr>
                                <tr>
                                    <td>Asset #20</td>
                                    <td>20,14</td>
                                    <td>1.8%</td>
                                </tr>
                                <tr>
                                    <td>Asset #14</td>
                                    <td>5,09</td>
                                    <td>-0.4%</td>
                                </tr>
                                <tr>
                                    <td>Asset #2</td>
                                    <td>5,00</td>
                                    <td>--</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item col-md-6">
                    <div class="dashboard-content">
                        <div class="bar-plot">
                            <h6 class="tab-title">Estimated Uptime and Costs ratio per Month</h6>
                        </div>

                        <div class="chart">
                            <canvas id="myChart_3"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html> 

<footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/main.js"></script>
</footer>
