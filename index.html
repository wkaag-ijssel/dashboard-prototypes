<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Material Design Components -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="dashboard">
    <div class="col-md-12 row">
        <div class="col-md-2">
            <div>
                <p>[Navigation bar]</p>
            </div>
        </div>
        <div class="col-md-10">
            <div class="col-md-12 row">
                <div class="col-md-12">
                    <h1>Dashboard prototypes</h1>
                </div>
            </div>
            
            <div class="col-md-12 row">
                <div class="dashboard-item col-md-7">
                    <div class="dashboard-content">
                        <div class="tab">
                            <button class="tablinks active" onclick="changeChartType(event, chart1, workorders)">Workorders</button>
                            <button class="tablinks" onclick="changeChartType(event, chart1, readings)">Readings</button>
                            <button class="tablinks" onclick="changeChartType(event, chart1, reports)">Reports</button>
                            <button class="tablinks" onclick="changeChartType(event, chart1, totalCosts)">Costs</button>
                            <button class="tablinks" onclick="changeChartType(event, chart1, totalSavings)">Savings</button>
                        </div>

                        <div class="chart">
                            <canvas id="myChart_1"></canvas>
                        </div>
                    </div>
                </div>

                <div class="dashboard-item col-md-5">
                    <div class="dashboard-content">
                        <div class="chart">
                            <canvas id="myChart_2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html> 

<footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/main.js"></script>
</footer>
