<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d92c0de9b.js" crossorigin="anonymous"></script>
</head>

<body class="dashboard">
    <div class="col-md-12 row">
        <div class="col-md-2">
            <div class="vertical-menu">
                <a class="active" href="#">Homepage</a>
                <a class="" href="financial.html">Financial</a>
                <a class="" href="#">Work</a>
                <a class="" href="#">Users</a>
                <a class="" href="#">Settings</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="col-md-12 row">
                <div class="col-md-9">
                    <h3 id="dashboard-title">Homepage</h3>
                    <p> Company > site X</p>
                </div>
                <div class="col-md-2" id="dashboard-functions">
                    <div>
                        <p>select time period</p> 
                    </div>
                </div>
            </div>
            
            <div class="col-md-12 row">
                <div class="dashboard-item col-md-6">
                    <div class="dashboard-content">
                        <div class="summary col-md-12 row">
                            <div class="summary-item center col-md-4">
                                <h6 class="tab-title">Facilities</h6>
                                <p>4</p>
                            </div>
                            <div class="summary-item center col-md-4">
                                <h6 class="tab-title">Machines</h6>
                                <p>30</p>
                            </div>
                            <div class="summary-item center col-md-4">
                                <h6 class="tab-title">Components</h6>
                                <p>120</p>
                            </div>
                            <div class="summary-item center col-md-4">
                                <h6 class="tab-title">Devices</h6>
                                <p>20</p>
                            </div>
                            <div class="summary-item center col-md-4">
                                <h6 class="tab-title">Channels</h6>
                                <p>55</p>
                            </div>
                            <div class="summary-item center col-md-4">
                                <h6 class="tab-title">Tasks</h6>
                                <p>340</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-item col-md-3">
                    <div class="dashboard-content">
                        <div class="scatter-plot">
                            <h6 class="tab-title">Asset Health</h6>
                        </div>

                        <div class="chart">
                            <canvas id="assetHealth"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-item col-md-3">
                    <div class="dashboard-content">
                        <div class="scatter-plot">
                            <h6 class="tab-title">Estimated Uptime</h6>
                        </div>

                        <div class="chart">
                            <canvas id="estimatedUptime"></canvas>
                        </div>
                    </div>
                </div>'
            </div>


            <div class="col-md-12 row">
                <div class="dashboard-item col-md-6">
                    <div class="dashboard-content">
                        <div class="scatter-plot">
                            <h6 class="tab-title">Job compliance per type of Task</h6>
                        </div>

                        <div class="chart">
                            <canvas id="jobCompliance"></canvas>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item col-md-6">
                    <div class="dashboard-content">
                        <div class="bar-plot">
                            <h6 class="tab-title">Task completion over time</h6>
                        </div>

                        <div class="chart">
                            <canvas id="taskCompletion"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html> 

<footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
    <script src="js/main.js"></script>
</footer>
