<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d92c0de9b.js" crossorigin="anonymous"></script>

    <!--Datapicker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!--Google material design-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body class="dashboard">
    <div class="col-md-12 row">
        <div class="col-md-2">
            <div class="vertical-menu"  style='position: fixed;'>
                <p>GENERAL</p>
                <a class="" href="index.html">Homepage</a>
                <p>WORK</p>
                <a class="active" href="#">Performance</a>
                <a class="" href="work-planning.html">Planning</a>
                <p>FINANCE</p>
                <a class="" href="financial.html">Summary</a>
                <a class="" href="#">Transactions</a>
                <p>TECHNOLOGY</p>
                <a class="" href="#">Devices</a>
            </div>
        </div>
        <div class="col-md-10">
            <!-- Title -->
            <div class="col-md-12 row">
                <div class="col-md-9">
                    <h3 id="dashboard-title">Performance</h3>
                    <p>Dashboard > Work > Performance</p>
                </div>
                <div class="col-md-3 dashboard-item">
                    <div class="" id="dashboard-functions">
                        <input type="text" name="dates"></input>
                    </div>
                </div>
            </div>

            <!-- New row -->
            <div class="col-md-12 row">

                <!-- item 1-->
                <div class="dashboard-item col-md-5">
                    <div class="dashboard-content">
                        <div class="summary col-md-12 row">
                            <div class="summary-item col-md-6">
                                <h6 class="tab-title">Overall Work Compliance</h6>
                                                               
                                <div class="chart" style="height: 180px;">
                                    <canvas id="taskCompletion"></canvas>
                                </div>
                            </div>
                            <div class="summary-item col-md-6">
                                <h6 class="tab-title">Tasks Generated</h6>
                                <div class="center">
                                    <h5 class="percentage-value">300</h5>
                                    <i class="fas fa-long-arrow-alt-up"></i>
                                    <p class="percentage-value">4%</p>
                                </div>
                                
                                <h6 class="tab-title margin-top-20">Tasks Completed</h6>
                                <div class="center">
                                    <h5 class="percentage-value">270</h5>
                                    <i class="fas fa-long-arrow-alt-down"></i>
                                    <p class="percentage-value">6%</p>
                                </div>

                                <h6 class="tab-title margin-top-20">Tasks Not Completed</h6>
                                <div class="center">
                                    <h5 class="percentage-value">30</h5>
                                    <i class="fas fa-long-arrow-alt-up"></i>
                                    <p class="percentage-value">8%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- item 2 -->
                <div class="dashboard-item col-md-7">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <select id="intervalSelector">
                                <option value="month">Daily</option>
                                <option value="week">Weekly</option>
                            </select>
                            <label for="intervalSelector"><h6 class="tab-title"> Completed Work</h6></label>
                            <!-- <span><h6>in Percentage (%)</h6></span> -->
                        </div>
                        <div style="height: 180px;">
                            <canvas id="workLoadChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- First row -->
            <div class="col-md-12 row">

                <!-- Item 1 -->
                <div class="dashboard-item col-md-8">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <select id="interval">
                                <option value="month">All</option>
                                <option value="week">Lubrication</option>
                                <option value="week">Vibration</option>
                            </select>
                            <label for="interval"><h6 class="tab-title">Task Compliance per Route</h6></label>
                        </div>
                        <div class="chart" style="height: 300px;">
                            <canvas id="routeComplianceChart"></canvas>
                        </div>
                        <button id="button-routes" class="mdc-button" style="float: right; margin: 5px 15px 10px 0px;">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">View routes</span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_forward</i>
                        </button>
                    </div>
                </div>
                
                <!-- Item 2 -->
                <div class="dashboard-item col-md-4">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <h6 class="tab-title">Task Compliance per Task Type</h6>
                        </div>

                        <div class="chart" style="height: 300px;">
                            <canvas id="jobCompliance"></canvas>
                        </div>
                        <button id="button-tasks" class="mdc-button" style="float: right; margin: 5px 15px 10px 0px;">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">View tasks</span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_forward</i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Second row -->
            <div class="col-md-12 row">
                <!-- item 3 -->
                <div class="dashboard-item col-md-6">
                    <div class="dashboard-content">
                        <div class="scatter-plot" style="padding-left: 20px;">
                            <label for="workEquipment"><h6 class="tab-title">Generated Work and Completed Work per Equipment</h6></label>
                        </div>
                        
                        <div class="chart">
                            <canvas id="executedWorkChart" ></canvas>
                        </div>
                    </div>
                </div>

                <!-- item 4 -->
                
            </div>
        </div>
    </div>
</body>
</html> 

<footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/work-performance.js"></script>
    <script src="js/functions.js"></script>
</footer>
